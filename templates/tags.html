{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow rounded-lg p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Manage Tags</h1>
            <a href="{{ url_for('dashboard') }}" class="text-indigo-600 hover:text-indigo-900">
                Back to Dashboard
            </a>
        </div>

        <!-- Add Tag Form -->
        <form method="POST" class="mb-8 bg-gray-50 p-4 rounded-lg">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Tag Name</label>
                <input type="text" name="name" id="name" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div class="mt-4">
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Add Tag
                </button>
            </div>
        </form>

        <!-- Tags List -->
        <div class="space-y-4">
            {% for tag in tags %}
            <div class="flex items-center justify-between p-4 bg-white border rounded-lg">
                <div>
                    <h3 class="text-lg font-medium text-gray-900">{{ tag.name }}</h3>
                    <p class="text-sm text-gray-500">{{ tag.habits.count() }} habits</p>
                </div>
                <div class="flex items-center space-x-2">
                    <a href="{{ url_for('delete_tag', tag_id=tag.id) }}" 
                       onclick="return confirm('Are you sure you want to delete this tag?')"
                       class="text-red-600 hover:text-red-900">
                        Delete
                    </a>
                </div>
            </div>
            {% else %}
            <div class="text-center py-8">
                <p class="text-gray-500">No tags found. Create one to get started!</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
