{% extends "base.html" %}

{% block title %}Manage Categories{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Manage Categories</h1>
        <a href="{{ url_for('admin_dashboard') }}" class="text-indigo-600 hover:text-indigo-900">
            Back to Admin Dashboard
        </a>
    </div>

    <div class="bg-white shadow sm:rounded-lg mb-8">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Add New Category</h3>
            <form method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Category Name</label>
                    <input type="text" name="name" id="name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="color" class="block text-sm font-medium text-gray-700">Color</label>
                    <input type="color" name="color" id="color" value="#4F46E5"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div class="flex justify-end">
                    <button type="submit"
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Add Category
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Existing Categories</h3>
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
                {% for category in categories %}
                <div class="bg-white border rounded-lg p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-4 h-4 rounded-full" style="background-color: {{ category.color }}"></div>
                        <span class="text-sm font-medium text-gray-900">{{ category.name }}</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <a href="{{ url_for('admin_edit_category', category_id=category.id) }}"
                           class="text-indigo-600 hover:text-indigo-900">
                            Edit
                        </a>
                        <a href="{{ url_for('admin_delete_category', category_id=category.id) }}"
                           class="text-red-600 hover:text-red-900"
                           onclick="return confirm('Are you sure you want to delete this category? This will remove the category from all habits.')">
                            Delete
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
