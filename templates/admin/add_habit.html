{% extends "base.html" %}

{% block title %}Add New Habit{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Add New Habit</h1>
            <a href="{{ url_for('admin_habits') }}" class="text-indigo-600 hover:text-indigo-900">
                Back to Habits
            </a>
        </div>

        <div class="bg-white shadow rounded-lg p-6">
            <form method="POST" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Habit Name</label>
                    <input type="text" name="name" id="name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="description" id="description" rows="3"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                </div>

                <div>
                    <label for="category_id" class="block text-sm font-medium text-gray-700">Category</label>
                    <select name="category_id" id="category_id"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="">Select a category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Habit Type</label>
                    <div class="mt-2 space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="is_good" value="true" checked
                                   class="form-radio text-indigo-600">
                            <span class="ml-2">Good Habit</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="is_good" value="false"
                                   class="form-radio text-indigo-600">
                            <span class="ml-2">Bad Habit</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label for="points" class="block text-sm font-medium text-gray-700">Points</label>
                    <input type="number" name="points" id="points" value="0" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <div class="flex justify-end">
                    <button type="submit"
                            class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Add Habit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
